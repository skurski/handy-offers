<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">
    <!--/*/ <th:block th:include="fragments/template :: head"></th:block> /*/-->
    <title th:text="#{page.offer.reservation.title}">Manage your offers</title>
    <!--/*/ <th:block th:include="fragments/template :: scripts"></th:block> /*/-->
</head>
<body>

<nav class="navbar navbar-inverse" th:replace="fragments/template :: header"></nav>

<div class="container">
    <!--/*/ <th:block th:include="fragments/template :: search"></th:block> /*/-->

    <div class="clearfix"></div>

    <div class="content">
        <!--/*/ <th:block th:include="fragments/template :: usermenu"></th:block> /*/-->

        <div class="col-md-1"></div>
        <div class="col-md-7">
            <div class="alert alert-success" role="alert" th:if="${done}" th:text="#{rating.alert}">>
                Your opinion was added.
            </div>
            <form th:action="@{/offer/opinion/add}" method="post">
                <div class="form-group">
                    <label for="opinion" th:text="#{rating.opinion}">Opinion:</label>
                    <textarea class="form-control" rows="5" id="opinion" name="opinion"></textarea>
                </div>
                <div class="form-group row">
                    <input type="hidden" name="offerId" th:value="${offerId}"/>
                    <div>
                        <span th:text="#{rating.stars}"></span>&nbsp;&#58;
                        <label class="radio-inline"><input type="radio" name="stars" value="1"/>1</label>
                        <label class="radio-inline"><input type="radio" name="stars" value="2"/>2</label>
                        <label class="radio-inline"><input type="radio" name="stars" value="3"/>3</label>
                        <label class="radio-inline"><input type="radio" name="stars" value="4"/>4</label>
                        <label class="radio-inline"><input type="radio" name="stars" value="5"/>5</label>
                        <label class="radio-inline"><input type="radio" name="stars" value="6"/>6</label>
                        <label class="radio-inline"><input type="radio" name="stars" value="7"/>7</label>
                        <label class="radio-inline"><input type="radio" name="stars" value="8"/>8</label>
                        <label class="radio-inline"><input type="radio" name="stars" value="9"/>9</label>
                        <label class="radio-inline"><input type="radio" name="stars" value="10"/>10</label>
                    </div>
                    <div class="spacer"></div>
                    <input type="submit" class="btn btn-primary" th:value="#{rating.submit}"/>
                </div>
            </form>
        </div>
        <div class="col-md-1"></div>

    </div><!-- /content -->

    <!--/*/ <th:block th:include="fragments/template :: footer"></th:block> /*/-->

</div> <!-- /container -->

</body>
</html>
