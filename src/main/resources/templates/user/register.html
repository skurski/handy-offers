<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">
    <!--/*/ <th:block th:include="fragments/template :: head"></th:block> /*/-->
    <title th:text="#{page.user.register.title}">This is user page!</title>
</head>
<body>

<nav class="navbar navbar-inverse" th:replace="fragments/template :: header"></nav>

<div class="container">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="alert alert-danger" role="alert" th:if="${userAlreadyRegistered}" th:text="#{error.email.registered}">>
            User already registered!
        </div>
        <form th:action="@{/user/register}" th:object="${userDto}" method="post">
            <div class="form-group row">
                <label for="email" th:text="#{form.email.label}">Email</label>
                <span class="form-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                <input type="email" class="form-control" id="email" th:field="*{email}"
                        name="email"/>
            </div>
            <div class="form-group row">
                <label for="password" th:text="#{form.password.label}">Password</label>
                <span class="form-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                <input type="password" class="form-control" id="password" th:field="*{password}"
                       name="password"/>
            </div>
            <div class="form-group row">
                <label for="firstname" th:text="#{form.firstname.label}">First name</label>
                <span class="form-error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                <input class="form-control" type="text" value="John" id="firstname" name="firstName"
                       th:field="*{firstName}"/>
            </div>
            <div class="form-group row">
                <label for="lastname" th:text="#{form.lastname.label}">Last name</label>
                <span class="form-error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                <input class="form-control" type="text" value="Malkovich" id="lastname" name="lastName"
                       th:field="*{lastName}"/>
            </div>
            <div class="form-group row">
                <label for="username" th:text="#{form.username.label}">Username</label>
                <span class="form-error" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
                <input class="form-control" type="text" value="malkov" id="username" name="userName"
                       th:field="*{userName}"/>
            </div>
            <div class="form-group row">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <button type="submit" class="btn btn-primary" th:text="#{form.register.submit}">Sign in</button>
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>

    <!--/*/ <th:block th:include="fragments/template :: footer"></th:block> /*/-->

</div> <!-- /container -->

<!--/*/ <th:block th:include="fragments/template :: scripts"></th:block> /*/-->

</body>
</html>
