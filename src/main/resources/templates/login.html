<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">
    <!--/*/ <th:block th:include="fragments/template :: head"></th:block> /*/-->
    <title th:text="#{page.admin.title}">This is admin page!</title>
</head>
<body>

<nav class="navbar navbar-inverse" th:replace="fragments/template :: header"></nav>

<div class="container">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="alert alert-danger" role="alert" th:if="${param.error}" th:text="#{login.error.alert}">>
            <strong>Login error!</strong> Invalid username or password.
        </div>
        <div class="alert alert-success" role="alert" th:if="${param.logout}" th:text="#{login.logout.alert}">>
            <strong>Success!</strong> You have been logged out.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group row">
                <label for="username" th:text="#{form.username.label}">User Name:</label>
                <input type="text" class="form-control" id="username" placeholder="username" name="username"
                       th:placeholder="#{form.username.placeholder}"/>
            </div>
            <div class="form-group row">
                <label for="password" th:text="#{form.password.label}">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="password" name="password"
                       th:placeholder="#{form.password.input}"/>
            </div>
            <div class="form-group row">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                <button type="submit" class="btn btn-primary" th:text="#{form.login.submit}">Login</button>
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>

    <!--/*/ <th:block th:include="fragments/template :: footer"></th:block> /*/-->

</div> <!-- /container -->

<!--/*/ <th:block th:include="fragments/template :: scripts"></th:block> /*/-->

</body>
</html>
